<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club SVP School - Curadoria de Livros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: url('livros-fundo.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 60px 20px;
      box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.5);
    }
    header h1 {
      margin: 0 0 10px;
      font-size: 2.8rem;
    }
    header p {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .livro {
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 7px rgba(0,0,0,0.1);
      width: 180px;
      text-align: center;
      padding: 15px;
    }
    .livro img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 12px;
    }
    .livro h2 {
      font-size: 1rem;
      margin: 0 0 10px;
      height: 40px;
      overflow: hidden;
    }
    .comprar-btn {
      display: inline-block;
      background: #0073e6;
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .comprar-btn:hover {
      background: #005bb5;
    }
    @media (max-width: 600px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      .livro {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>O próximo livro pode mudar a sua vida</h1>
    <p>A curadoria que vai mudar brutalmente a sua forma de pensar.</p>
  </header>
  <main>

    <!-- Exemplo de livros com imagens na raiz -->
    <div class="livro">
      <img src="habitos-atomicos.jpg" alt="Hábitos Atômicos" />
      <h2>Hábitos Atômicos</h2>
      <a class="comprar-btn" href="https://amzn.to/44xUA6Q" target="_blank">Comprar Agora</a>
    </div>

    <div class="livro">
      <img src="poder-do-habito.jpg" alt="O Poder do Hábito" />
      <h2>O Poder do Hábito</h2>
      <a class="comprar-btn" href="https://amzn.to/3GfWu2z" target="_blank">Comprar Agora</a>
    </div>

    <div class="livro">
      <img src="pai-rico-pai-pobre.jpg" alt="Pai Rico, Pai Pobre" />
      <h2>Pai Rico, Pai Pobre</h2>
      <a class="comprar-btn" href="https://amzn.to/45zBtdF" target="_blank">Comprar Agora</a>
    </div>

    <div class="livro">
      <img src="mindset.jpg" alt="Mindset" />
      <h2>Mindset</h2>
      <a class="comprar-btn" href="https://amzn.to/3FW4g1I" target="_blank">Comprar Agora</a>
    </div>

    <!-- Adicione os demais livros aqui, mantendo o padrão de imagem -->
    
  </main>
</body>
</html>
