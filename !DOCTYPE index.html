<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club SVP School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: url('livros-fundo.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 60px 20px;
      box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.6);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: 500;
    }
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .livro {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 180px;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }
    .livro:hover {
      transform: translateY(-5px);
    }
    .livro img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .livro h2 {
      font-size: 1em;
      margin: 10px 0;
      height: 40px;
      overflow: hidden;
    }
    .comprar-btn {
      background: #0073e6;
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
    }
    .comprar-btn:hover {
      background: #005bb5;
    }
    @media (max-width: 600px) {
      .livro {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>O próximo livro pode mudar a sua vida</h1>
  <p>A curadoria que vai mudar brutalmente a sua forma de pensar.</p>
</header>

<main>

    <img src="habitos-atomicos.jpg" alt="Hábitos Atômicos" />
    <h2>Hábitos Atômicos</h2>
    <a class="comprar-btn" href="https://amzn.to/44xUA6Q" target="_blank" rel="noopener">Comprar Agora</a>
  </div>

  <div class="livro">
    <img src="poder-do-habito.jpg" alt="O Poder do Hábito" />
    <h2>O Poder do Hábito</h2>
    <a class="comprar-btn" href="https://amzn.to/3GfWu2z" target="_blank" rel="noopener">Comprar Agora</a>
  </div>

  <div class="livro">
    <img src="mindset.jpg" alt="Mindset: A nova psicologia do sucesso" />
    <h2>Mindset: A nova psicologia do sucesso</h2>
    <a class="comprar-btn" href="https://amzn.to/3FW4g1I" target="_blank" rel="noopener">Comprar Agora</a>
  </div>

  <div class="livro">
    <img src="comece-pelo-porque.jpg" alt="Comece pelo Porquê" />
    <h2>Comece pelo Porquê</h2>
    <a class="comprar-btn" href="https://amzn.to/43YKprL" target="_blank" rel="noopener">Comprar Agora</a>
  </div>

</html>
