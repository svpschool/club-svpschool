<head>

<title>Club SVP School - Livros</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
    color: #333;
  }
  header {
    background: url('livros-fundo.jpg') center/cover no-repeat;
    color: white;
    text-align: center;
    padding: 60px 20px;
    box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.6);
  }
  header h1 {
    margin: 0;
    font-size: 2.5em;
  }
  header p {
    margin-top: 10px;
    font-size: 1.2em;
    font-weight: 500;
  }
  main {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .livro {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 180px;
    text-align: center;
    padding: 15px;
    transition: transform 0.2s;
  }
  .livro:hover {
    transform: translateY(-5px);
  }
  .livro img {
    width: 100%;
    height: auto;
    border-radius: 6px;
  }
  .livro h2 {
    font-size: 1em;
    margin: 10px 0;
    height: 40px;
    overflow: hidden;
  }
  .comprar-btn {
    background: #0073e6;
    color: white;
    text-decoration: none;
    padding: 8px 14px;
    border-radius: 5px;
    display: inline-block;
    margin-top: 10px;
    font-weight: bold;
  }
  .comprar-btn:hover {
    background: #005bb5;
  }
  @media (max-width: 600px) {
    .livro {
      width: 100%;
      max-width: 300px;
    }
  }
</style>
</head>
