<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club SVP School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: url('https://source.unsplash.com/1600x400/?books,library') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 60px 20px;
      box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.6);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: 500;
    }
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .livro {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 180px;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }
    .livro:hover {
      transform: translateY(-5px);
    }
    .livro img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .livro h2 {
      font-size: 1em;
      margin: 10px 0;
      height: 40px;
      overflow: hidden;
    }
    .comprar-btn {
      background: #0073e6;
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
    }
    .comprar-btn:hover {
      background: #005bb5;
    }
    @media (max-width: 600px) {
      .livro {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>O próximo livro pode mudar a sua vida</h1>
  <p>A curadoria que vai mudar brutalmente a sua forma de pensar.</p>
</header>

<main>

<!-- Lista dos 32 livros -->
<script>
  const livros = [
    "Admirável Mundo Novo",
    "Uma Breve História da Terra",
    "A Vida Como Ela É",
    "Do Amor - Stendhal",
    "Meditações - Marco Aurélio",
    "20.000 Léguas Submarinas",
    "O Poder do Hábito",
    "Hábitos Atômicos",
    "A Volta ao Mundo em 80 Dias",
    "O Óbvio que Ignoramos",
    "A Metamorfose",
    "Um Homem Chamado Merlin",
    "Madame Bovary",
    "O Mito de Sísifo",
    "O Ponto de Virada",
    "Nação Dopamina",
    "Ecce Homo",
    "O Diário de um Mago",
    "Moby Dick",
    "Pai Rico Pai Pobre",
    "Moisés e o Monoteísmo",
    "O Livro Que Você Gostaria...",
    "Quem Mexeu no Meu Queijo",
    "A Causa Secreta",
    "As Neves do Kilimanjaro",
    "Sapiens: Uma Breve História",
    "Mar Sem Fim",
    "O Milagre da Manhã",
    "O Cérebro de Buda",
    "Comece pelo Porquê",
    "A Arte da Guerra",
    "Mindset: Nova Psicologia"
  ];

  livros.forEach((titulo, i) => {
    document.write(`
      <div class="livro">
        <img src="https://source.unsplash.com/180x250/?book&sig=${i}" alt="${titulo}" />
        <h2>${titulo}</h2>
        <a class="comprar-btn" href="#" target="_blank" rel="noopener">Comprar Agora</a>
      </div>
    `);
  });
</script>

</main>

</body>
</html>
